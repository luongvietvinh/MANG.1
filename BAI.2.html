<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = [2, 5, 10, 22, 14, 7, 34, 23, 54, 9, 12, 33, 45, 59];
        let solonnhat = number[0];
        let maxIndex = 0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] > solonnhat) {
            solonnhat = number[i];
            maxIndex = [i];
        }
    }
    document.write("số lớn nhất là : " + solonnhat + "<br>");
    document.write("vị trí là : " + maxIndex);

</script>
</body>
</html>
